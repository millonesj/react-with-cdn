<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First steps with React </title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class Greeting extends React.Component {

      constructor () {
        super();
        this.refTxtMessage = React.createRef();
        this.state = {
          message: "my friend (from state)!"
        };
        this.updateMessage = this.updateMessage.bind(this);
      }

      updateMessage () {
        let txtMessage = this.refTxtMessage.current;
        let message =  txtMessage.value;
        this.setState({ message })
      }

        render() {
        return (
          <div>
            <h1>Hello {this.state.message}</h1>
            <input type="text" id="txtMessage" ref={this.refTxtMessage} style={{ backgroundColor: "#f8fd9d",  padding:"0.5rem"}}/>
            <button onClick={this.updateMessage} style={{padding:".5rem"}}>Click me!</button>
          </div>
          );
      }
    }

    ReactDOM.render(
      <Greeting message="Simple React!!"/>,
      document.getElementById("root")
    );
    </script>
</body>
</html>
